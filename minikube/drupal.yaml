apiVersion: apps/v1
kind: Deployment
metadata:
  name: drupal-deployment
  labels:
    app: drupal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drupal
  template:
    metadata:
      labels:
        app: drupal
    spec:
      containers:
      - name: drupal
        image: drupal:latest
        ports:
        - containerPort: 80
      env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
               name: sql-secret
               key: sql-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
               name: sql-secret
               key: sql-password
        - name: POSTGRES_DB
          value: drupal
---
apiVersion: v1
kind: Service
metadata:
  name: drupal-service
spec:
  type: NodePort
  selector:
    app: drupal
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
